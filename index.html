<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>

  <body>
    <div class="gallary">
      <div class="container">
        <div class="grid-container">
          <div class="item">
            <img class="grid-item item-small" src="./images/1.jpg" alt="" />
          </div>
          <div class="item">
            <img class="grid-item item-small" src="./images/2.jpg" alt="" />
            <img class="grid-item item-small" src="./images/3.jpg" alt="" />

          <div class="item">
            <img class="grid-item item-big" src="./images/4.jpg" alt="" />
            <img class="grid-item item-medium" src="./images/5.jpg" alt="" />
          </div>
          <div class="item">
            <img class="grid-item item-small" src="./images/6.jpg" alt="" />
            <img class="grid-item item-small" src="./images/7.jpg" alt="" />
          </div>
          <div class="item">
            <img class="grid-item item-small" src="./images/8.jpg" alt="" />

            <img class="grid-item item-small" src="./images/9.jpg" alt="" />
          </div>
          <div class="item">
            <img class="grid-item item-small" src="./images/10.jpg" alt="" />
          </div>
        </div>
      </div>
    </div>
